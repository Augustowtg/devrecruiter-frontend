
  <section class="container pt-5">
    <mat-card>
      <mat-card-header class="d-flex justify-content-center my-5">
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginUserForm">
          <section class="row d-flex flex-row text-center">
            <mat-form-field appearance="legacy">
              <mat-label>E-mail</mat-label>
              <input
                matInput
                type="text"
                class="col-12"
                placeholder="E-mail"
                formControlName="email"
              />
              <section
                *ngIf="
                  submitted ||
                  (loginFormControls.email.touched &&
                    loginFormControls.email.errors)
                "
                class="text-danger"
              >
                <section *ngIf="loginFormControls.email.errors?.required">
                  Campo obrigatório!
                </section>
              </section>
            </mat-form-field>

            <mat-form-field appearance="legacy">
              <mat-label>Senha</mat-label>
              <input
                matInput
                type="password"
                class="col-12"
                placeholder="Senha"
                formControlName="password"
              />
              <section
                *ngIf="
                  submitted ||
                  (loginFormControls.password.touched &&
                    loginFormControls.password.errors)
                "
                class="text-danger"
              >
                <section *ngIf="loginFormControls.password.errors?.required">
                  Campo obrigatório!
                </section>
              </section>
            </mat-form-field>

            <section class="mt-3">
              <a
                class="text-secondary text-decoration-none"
                [routerLink]="['/auth/recover-password']"
              >
                Esqueceu a senha?
              </a>
            </section>
          </section>

          <section class="d-flex justify-content-center mt-3">
            <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="submitted || loginUserForm.invalid">
              Entrar
            </button>
          </section>
        </form>

        <section class="mt-5 text-center">
          <a
            class="text-secondary text-decoration-none"
            [routerLink]="['/auth/register']"
            >Ainda não possui conta? Clique aqui.</a
          >
        </section>
      </mat-card-content>
    </mat-card>

  </section>
