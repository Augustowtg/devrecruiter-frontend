<mat-toolbar color="primary">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <figure>
                <img src="../../../../../assets/logo/logo-devrecruiter.jpg" alt="Logo DevRecruiter">
                <figcaption>Logo DevRecruiter</figcaption>

            <li *ngFor="let item of menuItems" class="mx-2"><a [href]="item.href">{{item.label}}</a></li>
        </ul>
    </div>
</mat-toolbar>
