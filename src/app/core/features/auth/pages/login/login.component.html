<nb-layout center>
  <nb-layout-column class="d-flex align-items-center">
    <nb-card>
      <nb-card-body>
        <section class="row">
          <h1 class="text-center mb-5 mt-3">Log In</h1>
          <form>
            <section class="text-center">
              <input
                type="text"
                nbInput
                class="col-12"
                fieldSize="large"
                shape="rectangle"
                placeholder="E-mail"
              />

              <input
                type="text"
                nbInput
                class="col-12 mt-3"
                fieldSize="large"
                shape="rectangle"
                placeholder="Senha"
              />
              <section class="mt-3">
                <a
                  class="text-secondary text-decoration-none"
                  [routerLink]="['/auth/recover-password']"
                  >Esqueceu a senha?</a
                >
              </section>
            </section>

            <section class="d-flex justify-content-center mt-3">
              <button nbButton size="medium" status="primary">Entrar</button>
            </section>
          </form>
          <section class="mt-5 text-center">
            <a class="text-secondary text-decoration-none" [routerLink]="['/auth/signup']"
              >Ainda n√£o possui conta? Clique aqui.</a
            >
          </section>
        </section>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
